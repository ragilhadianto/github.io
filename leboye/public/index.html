    <!-- video -->
    <div class="overlayVideo w-full h-full fixed left-0 right-0 top-0" style="z-index: 9999999;">
      <video id="videoOpening" class="w-full h-full imgfillImg" autoplay playsinline muted src="video/video.mp4" preload="auto"></video>
      <img id="sound" class="fixed bottom-7 left-7 w-6 cursor-pointer z-50" src="images/svg/sound.svg" alt="" />    
      <div class="overlaySkip absolute left-0 right-0 bottom-7 mx-auto text-center">
        <a href="javascript:void(0);" class="skipButton hover__50">
          click to enter 
        </a>      
      </div> 
      <script>
        document.getElementById('videoOpening').addEventListener('ended',myHandler,false);
        function myHandler(e) {
            document.querySelector('.overlayVideo').style.display ="none";
            document.getElementById('videoOpening').pause();
            $('.layer').fadeOut();
        }
        document.querySelector('.overlaySkip').addEventListener("click", function(){
          document.querySelector('.overlayVideo').style.display ="none";
          document.getElementById('videoOpening').pause();
          $('.layer').fadeOut();
        });
        
        var video = document.getElementById('videoOpening');
        video.muted = true;
        sound.addEventListener('click', function() {
          sound.classList.toggle('muted');
          if (video.muted === true) {
            video.muted = false;
            sound.src = "images/svg/sound_on.svg";
          }
          else if (video.muted === false) {
            video.muted = true;
            sound.src = "images/svg/sound.svg";
          }
        });
      </script>
